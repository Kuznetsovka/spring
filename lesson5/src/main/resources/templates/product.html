<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Id</td>
            <td th:text="${product.id}">Id</td>
        </tr>
        <tr>
            <td>Title</td>
            <td th:text="${product.name}">Title</td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.price}">10.22</td>
        </tr>
        <tr>
            <td>Link</td>
            <td><a th:href="@{/products/delete?(id=${product.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
